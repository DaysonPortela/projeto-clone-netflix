	<body>

			<div class="mask"></div>
			<div class="logo">
				<a href="https://www.netflix.com/br/"

			<form id="form-user" class="form-login">

						class="box0"

						name="email"

					/>

						class="box0"
						type="password"
						name="password"
						placeholder="Senha"
						minlength="6"
					/>

					<div class="lembre">
						<div class="remember">
							<p>
								<label class="check"
									>Lembre-se de mim
									<input class="box1" type="checkbox" name="Lembre-se de mim" />

										>Precisa de Ajuda?</a
									>

							</p>
						</div>
					</div>
